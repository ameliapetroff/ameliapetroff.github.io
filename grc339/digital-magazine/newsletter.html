<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Newsletter Subscription</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/ewf5lsj.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="index.html"><img src="Yosemite climbing.png" alt="Yosemite Climbing"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">Yosemite History</a></li>
                    <li><a href="#">Classic Climbs</a></li>
                    <li><a href="#">Famous Climbers</a></li>
                    <li><a href="#">Future Inspiration</a></li>
                    <li><a href="#">Ropes vs. Boulders</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="form-container">
            <main>
                <section class="subscription-form">
                    <h2>Subscribe to Our Newsletter</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="experience">Climbing Experience Level:</label>
                        <select id="experience" name="experience" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
                  
                        <label for="favorite-climb">Your Favorite Yosemite Climb:</label>
                        <input type="text" id="favorite-climb" name="favorite_climb">
                  
                        <label for="interests">What climbing topics are you interested in? (e.g., Big Wall Climbing, Bouldering, Gear Reviews, Climbing History)</label>
                        <div id="interests">
                            <label>
                                <input type="checkbox" name="interests" value="big-wall-climbing">
                                Big Wall Climbing
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="bouldering">
                                Bouldering
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="gear-reviews">
                                Gear Reviews
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="climbing-history">
                                Climbing History
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="training-tips">
                                Training Tips
                            </label>
                        </div>
                  
                        <label for="trip-plans">Are you planning a climbing trip to Yosemite soon?</label>
                        <select id="trip-plans" name="trip_plans" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="maybe">Maybe</option>
                        </select>
                  
                        <label for="comments">Any comments or suggestions?</label>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                  
                        <button type="submit">Subscribe</button>
                    </form>
                </section>
            </main>
        </div>

        <footer>
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
