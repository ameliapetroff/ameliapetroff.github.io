<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Photo Gallery</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/ewf5lsj.css">
</head>

<body>
    <div class="container photo-gallery">
        <header>
            <h1><a href="index.html"><img src="Yosemite climbing.png" alt="Cool Logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">Yosemite History</a></li>
                    <li><a href="#">Classic Climbs</a></li>
                    <li><a href="#">Famous Climbers</a></li>
                    <li><a href="#">Future Inspiration</a></li>
                    <li><a href="#">Ropes v.s. Boulders</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="gallery-grid">
                <figure>
                    <img src="crack_climb.jpeg" alt="Crack Climb">
                    <figcaption>James Mack crack climbing in Utah.</figcaption>
                </figure>
                <figure>
                    <img src="finger_crack.jpeg" alt="Finger Crack">
                    <figcaption>Extremely thin crack climb.</figcaption>
                </figure>
                <figure>
                    <img src="jumar_picture.jpeg" alt="Jumar Picture">
                    <figcaption>Woman Jumaring up steep edge.</figcaption>
                </figure>
                <figure>
                    <img src="kids_summit.jpeg" alt="Kids Summit">
                    <figcaption>Kids Summit mountain peak.</figcaption>
                </figure>
                <figure>
                    <img src="retro_climbers.jpeg" alt="Retro Climbers">
                    <figcaption>Retro Climbers hanging out on the wall. </figcaption>
                </figure>
                <figure>
                    <img src="Ron_kauk.jpeg" alt="Ron Kauk">
                    <figcaption>Ron Kauk climbing 5.12 finger crack.</figcaption>
                </figure>
                <figure>
                    <img src="maze_descent.jpeg" alt="Maze Descent">
                    <figcaption>Maze Descent.</figcaption>
                </figure>
                <figure>
                    <img src="woman_climbing_side.jpg" alt="Woman Climbing Sideways Crack Climb">
                    <figcaption>A woman traversing right on a crack climb.</figcaption>
                </figure>
                <figure>
                    <img src="piton.jpg" alt="Man Hammers Pitons in">
                    <figcaption>Old School style of climbing.</figcaption>
                </figure>
            </section>
        </main>

        <footer>
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
